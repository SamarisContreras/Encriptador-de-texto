<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <img src="img/Logo.png" class="icono" alt="logo Alura">
        </header>

        <main class="conteiner">
            <textarea name="text" id="texto" class="texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div class="mensajes" id="mensajes">

                <section class="vacio" id="vacio">
                    <h1><img src="img/Muñeco.png" alt="Imágen de mensaje no encontrado" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">Ningún mensaje fue encontrado</h2>
                    <p id="descpripcionSinMensaje">Ingresa el texto que desea encriptar o desencriptar</p>
                </section>
                
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    
                </section>
                
            </div>

            <section class="botones">

                <p><img src="img/signo.png" alt="exclamacion" > Solo letras minúsculas y sin acento</p>
                <input type="submit" value="Encriptar" class="encriptar" id="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar" id="desencriptar">

            </section>
            

        </main>

        <footer>
            <p>Realizado por Samaris Contreras Rojas - Challenge: Encriptador - 2024</p> 
        </footer>

        <script src="app.js"></script>

    </body>
    

</html>
